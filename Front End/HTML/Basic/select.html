<!DOCTYPE html>
<html>
<head>
	<title>Select and Textarea Tag</title>
</head>
<body>
<form action="" method="post">
	<p>Months</p>
	<select name="month_selected">
		<option>Jan</option>
		<option selected>Feb</option>
		<option>March</option>
		<option>April</option>
		<option>May</option>
	</select>
	<p>Share Your Experiences</p>
	<textarea name="experience" cols="30" rows="10"></textarea><br>
	<!-- <input type="button" value="Button 1"> -->
	<!-- <button type="button">Button 2</button> we can use also in this button to images -->
	<input type="submit">
</form>
</body>
</html>
